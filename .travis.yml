language: php
php:
  - "5.3"
  - "5.4"
before_script:
  - mysql -e 'create database amun_dev;'
  - mysql -u root amun_dev < tests/amun.sql
  - pear channel-discover pear.phpunit.de
  - pear install phpunit/DbUnit
  - composer install
  - sudo sudo php -S 0.0.0.0:80 &
  - sleep 4
after_script:
  - df
env:
  - DB=mysql